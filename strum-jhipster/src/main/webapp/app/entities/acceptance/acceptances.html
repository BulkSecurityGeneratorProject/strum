<div>
    <h2 data-translate="strumApp.acceptance.home.title">Acceptances</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="acceptance.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="strumApp.acceptance.home.createLabel">
                        Create new Acceptance
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'strumApp.acceptance.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="criteria"><span data-translate="strumApp.acceptance.criteria">Criteria</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="strumApp.acceptance.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="message"><span data-translate="strumApp.acceptance.message">Message</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="created_byLogin"><span data-translate="strumApp.acceptance.created_by">Created By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status_byLogin"><span data-translate="strumApp.acceptance.status_by">Status By</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="storyName"><span data-translate="strumApp.acceptance.story">Story</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acceptance in vm.acceptances track by acceptance.id">
                    <td><a ui-sref="acceptance-detail({id:acceptance.id})">{{acceptance.id}}</a></td>
                    <td>{{acceptance.criteria}}</td>
                    <td data-translate="{{'strumApp.AcceptanceStatus.' + acceptance.status}}">{{acceptance.status}}</td>
                    <td>{{acceptance.message}}</td>
                    <td>
                        {{acceptance.created_byLogin}}
                    </td>
                    <td>
                        {{acceptance.status_byLogin}}
                    </td>
                    <td>
                        <a ui-sref="story-detail({id:acceptance.storyId})">{{acceptance.storyName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="acceptance-detail({id:acceptance.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="acceptance.edit({id:acceptance.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="acceptance.delete({id:acceptance.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
